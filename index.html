<!DOCTYPE html>
<html>
<head>
	<title>Java Script 3rd</title>
	<link rel="icon" type="image/png" href="assets/images/javascript.png">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>


<section id="modalarea">
<div class="container">
<div class="col-sm-4">

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        
        <h2 class="modal-title text-right" id="myModalLabel" >CLOCK</h2>
      </div>
      <div class="modal-body text-center">
       <h2 id="hclock"></h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
      
      </div>
    </div>
  </div>
</div>

</div>
</div>	
</section>
 

<script>
function clickref(){
var a=new Date();

var CLOck=a.toLocaleString();
document.getElementById("hclock").innerHTML=CLOck;

}

setInterval(
	function(){

		clickref();
	}
	,1000);

setTimeout(
    function(){
    	$('#myModal').modal('show');
    }
	,4000);


</script>
<div class="container">
<div class="col-sm-4 ">
<div class="form-group">
<input type="text" name="text" id="inpDATA" class="form-control" placeholder="input Name">
</div>
<div class="form-group">
<button type="button" onclick="ButINP()" class="btn btn-info center-block" class="form-control">GET PALINDROME RESULT</button>
</div>
<h3 id="outPres"></h3>

<script>
function ButINP(){
	var str=document.getElementById("inpDATA").value;
	var i=str.length;
	var rvrs="";

	
	for (var j=i; j>=0; j--){
		rvrs=rvrs+str.charAt(j);
       }
       

		if (str==rvrs) {
			document.getElementById("outPres").innerHTML="Palindrome";
		}else {
			document.getElementById("outPres").innerHTML="Not Palindrome";
		}

} 
</script>

</div>



<div class="col-sm-4 col-sm-offset-4">
<div class="form-group">
<input type="text" name="text" id="inpuPRIMe" placeholder="Input Digit" class="form-control">
</div>
<div class="form-group">
<button type="button" class="btn btn-info center-block" class="form-control" onclick="PRIcliK()">Findout Prime Number</button>

</div>
<h3 id="disPrime"></h3>

<script>
  function PRIcliK(){
       var str=document.getElementById("inpuPRIMe").value;
       var i=0;
       var j=2;

       for (j; j<str; j++){
       	if (str%j == 0) {
       		i=j;
       	}

      }
      if (i==0) {
      	document.getElementById("disPrime").innerHTML=str +" "+"(Is Prime Number)";
      }

      else{
      	document.getElementById("disPrime").innerHTML=str +" "+"(Is not Prime Number)";
      }
  }
 

</script>




</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="assets/css/bootstrap.js"></script>

</body>
</html>
